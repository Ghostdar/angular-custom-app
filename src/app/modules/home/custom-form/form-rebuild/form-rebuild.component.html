<div style="margin-top: 30px;">
    <h1>自定义表单生成</h1>
    <p><strong>生成表单</strong></p>
    <ol>
        <li>输入上方产生的json配置。</li>
        <li>生成表单。</li>
    </ol>
    <div style="margin-top: 30px;">
        <h2>输入JSON</h2>
        <textarea [(ngModel)]="json" class="json-input-textarea"></textarea>
        <h2><a class="btn btn-success" (click)="buildForm()">生成表单</a></h2>
    </div>
    <div>
        <dynamic-form *ngIf="isShown" [config]="customControl"></dynamic-form>
    </div>
</div>
