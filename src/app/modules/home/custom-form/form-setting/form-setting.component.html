<div style="margin-top: 30px;">
    <h1>Custom Form Setting</h1>
    <p><strong>Setting A Form</strong></p>
    <ol>
        <li>Add controls.</li>
        <li>Set up each control.</li>
        <li>Generate json(or build a form).</li>
    </ol>

    <dynamic-list style="margin-top: 30px;" [config]="formListConfig" [(ngModel)]="customForms"></dynamic-list>
    <h1><a class="btn btn-success" (click)="buildForm()">Build Form</a></h1>
    <h1><a class="btn btn-success" (click)="formJson()">Generate JSON</a></h1>
    <json-to-html [hidden]="!json" [(ngModel)]="json"></json-to-html>
</div>
